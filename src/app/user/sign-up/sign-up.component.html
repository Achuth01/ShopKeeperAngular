        <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit) = "OnSubmit(userRegistrationForm)">
          <div class = "row">
            <div class="input-field col s6">
              <input class = "validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)] = "user.userName" required>
              <label data-error="Required feild!">UserName</label>
            </div>
            <div class="input-field col s6">
                <input class="validate" type="text" name="Password" #Password="ngModel" [(ngModel)] = "user.password" required minlength="3">
                <label data-error="Required Feild!">Password</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" type="text" name="Email" #Email="ngModel" [pattern]="emailPattern" [(ngModel)] = "user.email" required>
              <label data-error="Required Feild!">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)] = "user.firstName">
              <label>FirstName</label>
            </div>
            <div class="input-field col s6">
              <input type="text" name="LastName" #LastName="ngModel" [(ngModel)] = "user.lastName">
              <label>LastName</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-type">
              <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
