<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect Username/Password
</div>


<form #loginForm="ngForm" class="col s12 white" (ngSubmit) = "OnSubmit(loginForm)">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" #UserName [(ngModel)]='userName' name="UserName" required>
            <label>UserName</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" #Password [(ngModel)]='password' name="Password" required>
            <label>Password</label>
          </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
            </div>
        </div>
</form>
