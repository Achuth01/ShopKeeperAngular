
<app-home></app-home>

<form #enterProductDetailsForm="ngForm" class="col1 s12 white" (ngSubmit)="OnSubmit(enterProductDetailsForm)">
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="productName" [(ngModel)]="product.productName">
      <label>Product Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="productSerialNumber" [(ngModel)]="product.productSerialNumber">
      <label>Product Serial Number</label>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s6">
        <input type="text" name="price" [(ngModel)]="product.price">
        <label>Price</label>
      </div>
      <div class="input-field col s6">
        <input type="text" name="quantity" [(ngModel)]="product.quantity">
        <label>Quantity</label>
      </div>
    </div>

  <div class="row">
    <div class="col s12">
      <button class="btn-large btn-submit">Enter Details</button>
    </div>
  </div>


</form>
